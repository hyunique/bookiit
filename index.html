<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,600;1,200&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Bookiit</title>
    </head>

    <body>
        <header>
            <h1>Bookiit</h1>
            <h3>Your personal book collection</h3>
            <p>So many books, so little time!</p>
        </header>


        <main>
            <ul class="books">
                <div id="addBookModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="closeModal">&times;</span>
                        <form action="#" class="form">
                            <label for="title">* Title </label>
                            <input type="text" id="title" class="inputs" name="title">
                            <label for="author">* Author</label>
                            <input type="text" id="author" class="inputs" name="author">
                            <label for="pages">* Total Pages</label>
                            <input type="text" id="pages" class="inputs" name="pages">
                            <label for="read">Have read?</label>
                            <input type="checkbox" id="read" class="inputs" name="read">
                            <button class="addBookBtn">Add</button>
                        </form>
                    </div>
                </div>

                <div class="button">
                    <button class="openModalBtn">+</button>
                    <span class="openModalBtnHidden">Add New Book</span>
                </div>

            </ul>
            <div class="container__card">
                <div class="data__card" data-id="">
                    <h2 class="books__value title">
                        A field guide to getting lost</h2>

                    <div class="book__details">
                        <span class="books__icon">üñäÔ∏è</span>
                        <span class="books__unit">Author</span>
                        <span class="books__value">Rebecca Solnit</span>
                    </div>
                    <div class="book__details">
                        <span class="books__icon">üìñ</span>
                        <span class="books__unit">Pages</span>
                        <span class="books__value">166</span>
                    </div>
                    <div class="book__details">
                        <span class="books__icon">üîñ</span>
                        <span class="books__unit">Read?</span>
                        <span class="books__value">Yes</span>
                    </div>
                    <div class="card__btn">
                        <button class="card__edit">Edit</button>
                        <button class="card__delete">Delete</button>
                    </div>
                </div>

            </div>

            </div>
        </main>


        <footer>
            <p>
                Copyright ¬©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <a href="https://github.com/hyunique" target="_blank">
                    hyunique</a>
            </p>

        </footer>


        <script src="app.js"></script>
    </body>

</html>
